services:
  - type: web
    name: ahk-script-finder-backend
    runtime: node
    plan: free
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: ahk-db
          property: connectionString
      - key: AI_INTEGRATIONS_OPENAI_BASE_URL
        sync: true
      - key: AI_INTEGRATIONS_OPENAI_API_KEY
        sync: true
      - key: GITHUB_TOKEN
        sync: true
    healthCheckPath: /

databases:
  - name: ahk-db
    plan: free
    databaseName: ahk_script_finder
    user: ahk_user
